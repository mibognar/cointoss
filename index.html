<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cointoss test</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onkeyup="change_counter(event)">
        <script src="js/cointoss.js" charset="utf-8"></script>

        <div class="manual">
          <div class="manual-element" style="width: 400px;">
              Starting position:
          </div>
        </div>
        <div class="manual">
          <div id="starting-position" class="manual-element">
              HEADS
          </div>
        </div>
        <br />
         <br />
         <div class="manual">
           <div class="manual-element">Press 'X' if it's heads</div>
          <div class="manual-element">Toss number:</div>
          <div class="manual-element">Press "O" if it's tails</div>
         </div>
         <div class="manual">
           <img class="manual-element" src="coin_heads_marked.png" alt="">
                     <div id="toss-number" class="manual-element" style="font-size: 53px;">1</div>
           <img class="manual-element" src="coin_tails_marked.png" alt="">
         </div>
         <div class="manual">
           <button class="manual-element" type="button" name="button" onclick="toss_error()">TOSS ERROR</button>
         </div>
    </body>
</html>
